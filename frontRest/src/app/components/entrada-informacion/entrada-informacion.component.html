<div class="container mt-5" >
    <h2>Ingreso de Información</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="tipoDocumento">Tipo de Documento</label>
        <select id="tipoDocumento" formControlName="tipoDocumento" class="form-select">
          <option value="">Seleccione un tipo</option>
          <option value="cedula">Cédula de ciudadanía</option>
          <option value="pasaporte">Pasaporte</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numeroDocumento">Número de Documento</label>
        <input type="text" id="numeroDocumento" class="form-control" formControlName="numeroDocumento" (input)="formatNumber()" [(ngModel)]="valorInput" (ngModelChange)="onChangeInput()">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!botonActive">Buscar</button>
    </form>
  </div>
